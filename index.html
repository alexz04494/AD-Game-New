<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AD Tycoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-page">
    <div class="intro-text">
      <p id="typewriter-text"><span class="cursor">|</span></p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="ui" style="display:none;">
    <h1>AD Tycoon</h1>
    <div id="money">Money: â‚¬250000</div>
    <div id="shop"></div>
    <button id="proceedBtn">Proceed to Simulation</button>
  </div>

  <div id="events" style="display:none;">
    <h2>Simulation Started</h2>
    <p id="resultText"></p>
  </div>

  <div id="simulation-page" style="display:none;">
    <h2>Scenario</h2>
    <div class="scenario-text">
      <p>Moisture variability in the pellets is very high.</p>
      <p id="dryer-result"></p>
    </div>
    <button id="continueBtn">Continue</button>
  </div>

  <audio id="start-sound" src="assets/sounds/game-start-317318.mp3"></audio>
  <audio id="cancel-sound" src="assets/sounds/cancel_purchase.mp3"></audio>
  <audio id="beep-sound" src="assets/sounds/beep-6-96243.mp3"></audio>
  <audio id="typing-sound" src="assets/sounds/SFX_RetroMultiplev5.wav"></audio>

  <script src="game.js"></script>
</body>
</html>
