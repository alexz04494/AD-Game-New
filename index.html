<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AD Tycoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-page">
    <h1 id="game-title">AD Tycoon</h1>
    <p class="start-prompt">Click to Start</p>
  </div>
  <div id="main-game-page" style="display:none;">    
    <div id="dialogue-container">
      <div id="character-container">
        <div id="character-section">
          <div id="character-box">
            <img id="director-sprite" src="assets/sprites/director.png" alt="Director" style="display:block;">
            <img id="hr-sprite" src="assets/sprites/hrlady.png" alt="HR" style="display:none;">
            <img id="automation-sprite" src="assets/sprites/automationengineer.png" alt="Automation Engineer" style="display:none;">
            <img id="maintenance-sprite" src="assets/sprites/maintenancelead.webp" alt="Maintenance Lead" style="display:none;">
            <img id="production-sprite" src="assets/sprites/production manager.png" alt="Production Manager" style="display:none;">
            <img id="quality-sprite" src="assets/sprites/qualitymanager.png" alt="Quality Manager" style="display:none;">
          </div>
          <div class="character-name">Director</div>
        </div>        <div id="text-box">
          <div class="text-content"></div>
          <div class="continue-indicator" id="continue-indicator"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="ui" style="display:none;">
    <div id="money-bar">€365000</div>
    <div id="shop"></div>
    <div id="catalogue-dialogue-container">
      <div id="catalogue-character-container">
        <div id="catalogue-character-section">
          <div id="catalogue-character-box">
            <img src="assets/sprites/ANDRITZ_rep.png" alt="Character">
          </div>
          <div class="character-name">Andritz representative</div>
        </div>
        <div id="catalogue-text-box">
          <div class="text-content">This is the ANDRITZ solution portfolio. Use the arrows to navigate through it and purchase the solutions you desire. Click "Finish Selection" once you are done with your purchases.</div>
        </div>
      </div>
    </div>
    <img id="catalogue-back" src="assets/icons/undo.svg" alt="Back" style="display:none;">
  </div>
  <div id="quarter-counter" style="display:none;">Quarter 1/4</div>
  <div id="scenario-page" style="display:none;">
    <div id="scenario-card" class="shop-card catalogue-card"></div>
    <button id="next-quarter-btn" class="catalogue-continue-btn">Next</button>
  </div>

  <div id="performance-report-container" style="display:none;"></div>
  <div class="copyright">
    © 2025 ANDRITZ.
  </div>

  <audio id="start-sound" src="assets/sounds/game-start-317318.mp3"></audio>
  <audio id="cancel-sound" src="assets/sounds/cancel_purchase.mp3"></audio>
  <audio id="beep-sound" src="assets/sounds/beep-6-96243.mp3"></audio>
  <audio id="typing-sound" src="assets/sounds/SFX_RetroMultiplev5.wav"></audio>
  <audio id="page-turn-sound" src="assets/sounds/Page_Turn.mp3"></audio>
  <audio id="cash-register-sound" src="assets/sounds/cash-register-sound-fx.mp3"></audio>
  <audio id="catalogue-music" src="assets/sounds/8-bit-retro-game-music-233964.mp3" loop></audio>
  <audio id="main-theme-music" src="assets/sounds/maintheme.mp3" loop></audio>
  <audio id="pencil-check-sound" src="assets/sounds/pencil_check_mark_2-105940.mp3"></audio>
  <audio id="incident-music" src="assets/sounds/incidentsound.mp3" loop></audio>
  <audio id="retro-coin-sound" src="assets/sounds/retro-coin-3-236679.mp3"></audio>
  <audio id="end-music" src="assets/sounds/endmusic.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
